<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app" class="container">
      <div class="left-bar">
        <div class="health-bar":style="{height:playerTime + '%'}"></div>
      </div>
      <main>
        <h1 class="winner" v-if="winner">{{winner}}</h1>
        <div class="holder" v-if="!gameRunning">
          <button id="start" @click="startGame">Start</button>
          <p>{{'Level-'+level}}</p>
          <div class="btn-holder">
            <button class="lvl" @click="changeLevel('-')">-</button>
            <button class="lvl" @click="changeLevel('+')">+</button>
          </div>
        </div>
        <div class="play" v-else>
          <h1 class="text">{{currentWord}}</h1>
          <input type="text" id="mainText" :autofocus="autofocus" v-model="userImput">
        </div>
      </main>
      <div class="right-bar">
        <div class="health-bar" :style="{height:computerTime + '%'}"></div>
      </div>
   
    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="words.js"></script>
    <script src="main.js"></script>


</body>
</html>
